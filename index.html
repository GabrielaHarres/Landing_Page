<!DOCTYPE html> 
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marca Já - Agende um compromisso.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Marca Já!</h1>
      <p>Agende um compromisso com facilidade!</p>
      <form id="compromissoForm">
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        <select id="especialidade" name="especialidade" required>
          <option value="">Escolha a especialidade</option>
          <option value="Pediatria">Pediatria</option>
          <option value="Psicólogo">Psicólogo</option>
          <option value="Psiquiatra">Psiquiatra</option>
          <option value="Sair com os amigos">Sair com os amigos</option>
          <option value="Estudar para a prova:c">Estudar para a prova:c</option>
          <option value="Lavar a louça">Lavar a louça</option>
          <option value="Procrastinar!!:b">Procrastinar!!:b</option>
        </select>
        <input type="date" id="dataCompromisso" name="dataCompromisso" required>
        <button type="submit">Agendar Compromisso</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
